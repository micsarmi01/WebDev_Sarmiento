    <title>Create User</title>

<body>
    
    <h1> Create a user </h1>
    
     <div style="display:none" class="error">
      Looks like there was a problem saving the test object. Make sure you've set your application ID and javascript key correctly in the call to <code>Parse.initialize</code> in this file.
    </div>

    <div style="display:none" class="success">
      <p>We've just created a new user</p>
      
        
      </div>
    
    <div id="fieldsetDiv">
    	<fieldset>
    		Username: <input type="text" name="username" id="username"> <span id="usernameError"></span> <br />
    		Password: <input type="password" name="password" id="password"> <span id="passwordError"></span> <br />
			Re-Type Password: <input type="password" name="password2" id="password2"> <span id="passwordError2"></span> <br />
            Email: <input type="email" name="password2" id="password2"> <span id="passwordError2"></span>
    		<input type="submit" id="signUp" value="Sign Up"> <br />
    	</fieldset>
  
    
<script type="text/javascript">
    
    $("#signUp").click(function(){
    // Add this line to every page, it sends objects to our database. This is the "Key"
    Parse.initialize("RohxsyYGrfbFJyo2xnetgt1mxrP0H0gRysZ4XvrV", "0en7QirXn3URQvHlUiZxBWEWTQushXy2PYVBXXKU");
    var user = new Parse.User();
    user.set("username", "#username");
    user.set("password", "#password");
    user.set("email", "user1@test.gov");
    user.set("emailVerified", true);
    user.set("gender", "Male");
    user.set("name", "Test User12");
    user.set("pay", "E-4");
    // other fields can be set just like with Parse.Object
    user.set("phone", "415-392-0202");
 
    user.signUp(null, {
    success: function(user) {
    // Hooray! Let them use the app now.
    $(".success").show();
  },
  error: function(user, error) {
    // Show the error message somewhere and let the user try again.
    alert("Error: " + error.code + " " + error.message);
  }
})};
