<!DOCTYPE html>
<html>
<head>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>DoD Beneficiary Sign Up Page</title>
</head>
<body>
	<header>
      <h1>DOD Beneficiary Web Site Sign Up</h1>
    </header>
	<div id="fieldsetDiv">
    	<fieldset>
    		Username: <input type="text" name="username" id="username"> <span id="usernameError"></span> <br />
    		Password: <input type="password" name="password" id="password"> <span id="passwordError"></span> <br />
			Re-Type Password: <input type="password" name="password2" id="password2"> <span id="passwordError2"></span> <br />
    		<input type="submit" name="submit" value="Sign Up"> <br />
    	</fieldset>
		
	<footer>
    	<p>&copy; Copyright  by Nickolas Zarzosa, Alex Lamont, Michael Sarmiento</p>
    </footer>
    </div>

</body>
</html>
